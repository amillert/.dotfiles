unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# nvim:
set-option -sg escape-time 10

# terminal
set-option -g default-terminal "screen-256color"

set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows
setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed
set -g monitor-activity on
set -g visual-activity off

# create session
bind C-c new-session
# find session
bind C-f command-prompt -p find-session 'switch-client -t %%'

# split current window horizontally
bind C-v split-window -v
# split current window vertically
bind C-s split-window -h

bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

bind > swap-pane -D       # swap current pane with the next one
bind < swap-pane -U       # swap current pane with the previous one

bind -r p previous-window # select previous window
bind -r n next-window     # select next window
bind Tab last-window        # move to last active window

# resizing windows
bind -r C-k resize-pane -U 1
bind -r C-j resize-pane -D 1
bind -r C-h resize-pane -L 3
bind -r C-l resize-pane -R 3

# don't rename windows automatically
set-option -g allow-rename off

bind r source-file ~/.tmux.conf ; display-message "Sourcing .tmux.conf DONE!"
set-option -g message-style bg=colour9,fg=colour255,bright
set-option -g status-justify centre

set-option -g status-style bg=colour232,fg=colour123
set-option -g status-justify centre

set-option -g status-left-length 20
set-option -g status-left "#[fg=colour123,bright][#[fg=colour9]#S#[fg=colour123]]"

set-option -g status-right-length 30
set-option -g status-right "#[fg=colour123,bright]#(whoami) #[fg=colour9,bright]@#[fg=colour123] #h"

# set-option -g status-interval 1 # refresh each second

set-option -g window-status-format "#{window_index}#(echo ":")#{window_name}#{window_flags}"
set-option -g window-status-current-format "#[fg=colour9]#{window_index}#(echo ":")#{window_name}#{window_flags}"
set-option -g window-status-activity-style bg=colour232 # get rid of highlithint when htop is running
